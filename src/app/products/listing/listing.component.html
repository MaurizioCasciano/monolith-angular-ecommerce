<div class="items" *ngIf="items()">
    <mat-card class="item" *ngFor="let item of items()">
        <mat-card-header>
            <mat-card-title>{{ item.name }}</mat-card-title>
            <mat-card-subtitle>In stock, {{ item.price | currency:'EUR' }} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{ item.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="addToCart(item)">ADD TO CART</button>
        </mat-card-actions>
    </mat-card>
</div>
