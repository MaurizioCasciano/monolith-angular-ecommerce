<h1>Your orders</h1>

<div *ngIf="items()!.length > 0; else emptyCart">
    <mat-list>
        <mat-list-item *ngFor="let item of items()">
            <span matListItemTitle>{{ item.createdAt | date:'short' }} - {{ item.status }}</span>
            <span matListItemLine>{{ item.price | currency:'EUR' }}</span>
        </mat-list-item>
    </mat-list>
</div>

<ng-template #emptyCart>
    <p>Your cart is empty</p>
</ng-template>
